<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <img src="/images/edit-inactive.png" title="Enter page editor" id="edit-btn" />
    <div class="title">Saves</div>
    <div class="create-container">
      <div class="show-form-btn">+ Create New Save</div>
      <div class="create-form">
        <div class="back-btn">
          <img src="/images/left-arrow.png" />
        </div>
        <input class="name-input" type="text" placeholder="Save Name..." />
        <div class="create-btn">Save</div>
      </div>
    </div>
    <div id="saves"></div>
    <!-- divs must be right next to template tags to avoid cloning newlines in JS -->
    <template id="save-template"><div class="save">
      <img src="/images/save.png" class="save-btn" />
      <span class="load-btn"></span>
      <img src="/images/trash.png" class="remove-btn" />
    </div></template>
    <!-- Scripts are in the body because they find DOM elements when executed -->
    <script src="/src/popup/populate.js" type="module"></script>
    <script src="/src/popup/popup.js" type="module"></script>
  </body>
</html>
